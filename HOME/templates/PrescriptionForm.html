{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
<style>
  .container .content-section .fa {
    color: blue;
  }
  .container .content-section {
    box-shadow: 0 8px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    width: 50%;
    left:400px;
}
.content-section h3 {
  font-weight: 1000;
  color: yellowgreen;

}
.content-section .form-group {
  color: tomato;
}

</style>
{% endblock %}
{% block content %}
<div class='container'>
        <form class='form-group' method='POST' enctype="multipart/form-data">
          {% csrf_token %}
          <div class='content-section mt-3 pd-3'>
              <fieldset class='form-group border p-3 m-3'>  
                  <legend>
                        <strong><h3>Prescription Form</h3></strong>
                  </legend>
                  <div class='form-group'>
                    <label for='Description'>Prescription :</label>
                    <br>
                    <textarea  id='Description' name='Description' cols='50'></textarea>
                    <a href="{% url 'recording' primary_key %}"  role="button"><i class="fa fa-microphone" aria-hidden="true"></i></a>
                  </div>
                  <div class='row'>
                    <div class='col'>
                      <div class='form-group'>
                        <input type="submit" class="btn btn-info" value="Submit">
                      </div>
                    </div>
                    <div class='col'>
                      <div class='form-group inline'>
                        <input type='reset' class='btn btn-success' value='Cancel'>
                      </div>
                    </div>
                  </div>
                  {% if flag  %}
                  <a href="{% url 'pdf' %}" class="btn btn-info" role="button">Generate PDF</a>
                  {% endif %}
              </div>
         </fieldset>
        </form>
</div>
<script>
  html='<div class="spinner-border spinner-border-sm"></div>';
  var c=document.querySelector('.fa').addEventListener('click',function(){
    var element=document.querySelector('.fa');
    element.insertAdjacentHTML('beforebegin',html)
  });
</script>

{% endblock %}
