{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
      <div class=' pl-4'>
        <form class='form-group' method='POST' enctype="multipart/form-data">
          {% csrf_token %}
          <div class='container mt-3 pd-3'>
              <fieldset class='form-group border p-3 m-3'>  
                  <legend>
                        <strong>Prescription Form</strong>
                  </legend>
                 <div class='col pl-3'>
                  <div class='form-group'>
                    <label for='Description'>Prescription</label>
                    <input type='textArea' id='Description' name='Description'>
                    <a href="{% url 'recording' primary_key %}" class="btn btn-info" role="button"><span class="spinner-border spinner-border-sm"></span> Record</a>
                    </div>
                    <div class='form-group'>
                      <input type="submit" class="btn btn-info" value="Submit">
                    </div>
                    <div class='form-group'>
                      <input tyep='submit' class='btn btn-success' value='Cancel'>
                    </div>
                  </div>
                  {% if flag  %}
                  <a href="{% url 'pdf' %}" class="btn btn-info" role="button">Generate PDF</a>
                  {% endif %}
         </fieldset>
        </form>
{% endblock %}
