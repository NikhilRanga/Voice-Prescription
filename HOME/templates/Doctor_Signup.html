{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
<style>
  .btn:hover{
    background-color:black;
  }
  .content-section {
    border-style: outset;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); 
    
  }
   legend h3 {
    font-weight: 1000;
    color:yellowgreen;
  }
  .form-group {
    color: tomato;
  }
</style>
{% endblock %}
{% block content %}

<div class='content-section p-3 m-3'>
      <div class=' pl-4'>
        <form class='form-group' method='POST' enctype="multipart/form-data">
          {% csrf_token %}
          <div class='container mt-3 pd-3'>
              <fieldset class='form-group border p-3 m-3'>  
                  <legend>
                      <h3>Doctor's Registration form</h3>
                  </legend>
                  <div class="form-group">
                    {{form | crispy}}
                  </div>  
                  <div class="form-group">
                    {{dform | crispy}}
                  </div>   
                  <br>
                  <div class='row'>
                    <div class="col-sm-2">
                  <div class='form-group'>
                    <input type="submit" class="btn btn-info" value="Submit">
                  </div>
                  </div>
                  <div class="col-sm-2">
                  <div class='form-group'>
                    <input type='submit' class='btn btn-success' value='Cancel'>
                  </div>
                  </div>
                  </div>
         </fieldset>
        </form>
        <div class='border-top pt-2'>
          <small class='text-muted'>
            Already having an account? <a href='{% url "Login" %}' class='ml-3'>Login In</a>
          </small>
      </div>
      </div>
</div>
{% endblock %}
