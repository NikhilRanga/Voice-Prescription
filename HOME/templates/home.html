{% extends 'base.html' %}
{% load static %}
{% block css %}
<style>
  .content-section {
    box-shadow: 0 8px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }
  .carousel-item img {
    box-shadow: 0 8px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    
  }
</style>
{% endblock %}
{% block content %}
<div class='content-section p-3 m-3 border'>
    <div class='row'>
    <div class='col sm-4'> 
    <section class='container p-3'>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
      
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block" src="{% static 'images/slide1.jpg' %}" alt="First slide" width="1000px" height="500px">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="{% static 'images/slide2.jpg' %}" alt="Second slide" width="1000px" height="500px">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="{% static 'images/slide3.jpg' %}" alt="Third slide" width="1000px" height="500px">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    </div>
</div>
{% endblock %}
