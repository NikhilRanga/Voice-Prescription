{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
      <div class=' pl-4'>
        <form class='form-group' method='POST'>
          {% csrf_token %}
          <div class='container mt-3 pd-3'>
              <fieldset class='form-group border p-3 m-3'>  
                  <legend>
                      Registration form
                  </legend>
                  <div class="form-group">
                    {{form | crispy}}
                  </div>
                  <div class='form-group'>
                  <label for='Age'>Age</label>
                  <input type="number" placeholder="Age" id='Age' name='Age'>
                  </div>
                  <div class='form-radio-inline'>
                    <label for='Gender'>Gender</label>
                    <input type="radio" id='Gender' value='Male' name='gender'>Male
                    <input type="radio" id='Gender' value='Female' name='gender'>Female
                    <input type="radio" id='Gender' value='Other' name='gender'>Other
                  </div>
                  <div class='form-group'>
                  <label for='phno'>Phone number</label>
                  <input type='tel' id='phno'>
                  </div>
                  <div class='form-group'>
                  <label for="address">Address</label>
                  <input type='textArea' id='Address'>
                  </div>
                <div class='col pl-3'>
                <div class='form-group'>
                  <input type="submit" class="btn btn-info" value="Submit">
                </div>
                <div class='form-group'>
                  <input tyep='submit' class='btn btn-success' value='Cancel'>
                </div>
                </div>
         </fieldset>
        </form>
        <div class='border-top pt-2'>
          <small class='text-muted'>
            Already having an account? <a href='{% url "Login" %}' class='ml-3'>Login In</a>
          </small>
      </div>
      </div>

{% endblock %}
