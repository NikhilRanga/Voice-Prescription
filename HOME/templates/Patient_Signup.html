{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
      <div class=' pl-4'>
        <form class='form-group' method='POST'>
          {% csrf_token %}
          <div class='container mt-3 pd-3'>
              <fieldset class='form-group border p-3 m-3'>  
                  <legend>
                      Registration form
                  </legend>
                  <div class="form-group">
                    {{form | crispy}}
                  </div>
                <div class='col pl-3'>
                  <div class='form-group'>
                    <label for='Doctor'>Doctors Available</label>
                    <br>
                    <select id='Doctor' name=Doctor>
                    {% for doctor in doctors %}
                      <option value={{doctor}}>{{doctor}},{{doctor.Specialization}}</option>
                    {% endfor %}
                    </select>
                  </div>
                <div class='form-group'>
                  <input type="submit" class="btn btn-info" value="Submit">
                </div>
                <div class='form-group'>
                  <input tyep='submit' class='btn btn-success' value='Cancel'>
                </div>
                </div>
         </fieldset>
        </form>
        <div class='border-top pt-2'>
          <small class='text-muted'>
            Already having an account? <a href='{% url "Login" %}' class='ml-3'>Login In</a>
          </small>
      </div>
      </div>

{% endblock %}
